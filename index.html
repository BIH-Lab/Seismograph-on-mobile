<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지진계 - 선형 가속도</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { font-size: 1.5rem; color: #888; margin-bottom: 10px; }
        
        #value-box {
            font-size: 4rem;
            font-weight: bold;
            color: #f1c40f; /* 이번엔 노란색 */
            font-variant-numeric: tabular-nums;
        }
        
        .unit { font-size: 1.5rem; color: #666; }

        #start-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #e67e22; /* 주황색 버튼 */
            color: white;
            border: none;
            border-radius: 50px;
            margin-top: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>진동 감지 (중력 제거)</h1>
    
    <div id="value-box">0.00</div>
    <div class="unit">m/s²</div>

    <button id="start-btn">측정 시작</button>

    <script>
        const valueBox = document.getElementById('value-box');
        const startBtn = document.getElementById('start-btn');

        function handleMotion(event) {
            // [수정된 부분] accelerationIncludingGravity 대신 acceleration을 씁니다.
            // acceleration: 중력을 뺀 순수 움직임 (Linear Acceleration)
            let z = 0;
            
            if (event.acceleration) {
                z = event.acceleration.z;
            }

            // 가끔 센서 초기화 전이라 null이 들어올 때가 있어서 0으로 처리
            if (!z) z = 0;
            
            valueBox.innerText = z.toFixed(2);
        }

        startBtn.addEventListener('click', () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                            startBtn.style.display = 'none';
                        } else {
                            alert('권한이 필요합니다.');
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleMotion);
                startBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
